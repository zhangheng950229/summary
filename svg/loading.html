<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Loading</title>
    <style>
        *{margin: 0;padding: 0;}
        svg{position: fixed;top: 0;left: 0;width: 100%;height: 100%;}
        circle, path{fill: none;stroke-width: 25;}
        circle{stroke: #eee;}
        path{stroke: #9898DC;stroke-dasharray: 100;stroke-dashoffset: 20;}
    </style>
</head>
<body>
<svg>
    <circle cx="200" cy="200" r="100" />
    <path d="M 200 100 a 100 100 0 0 1 100 100">
        <animateTransform attributeName="transform" type="rotate" from="0 200 200" to="360 200 200" dur="2s" repeatCount="indefinite" />
    </path>
</svg>
</body>
</html>
