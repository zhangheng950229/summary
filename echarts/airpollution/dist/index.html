<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Airpollution</title>
    <style>
        *{margin: 0;padding: 0;}
        html, body{width: 100%;height: 100%;}
        body{text-align: left;font-family: "\5FAE\8F6F\96C5\9ED1", "\5B8B\4F53", Arial, Verdana;line-height: 1.6;color: #333;}
        ul, ol{list-style: none;}
        section{height: 100%;border-bottom: 1px solid #999;position: relative;}
        section > div{width: 100%;height: 100%;padding: 44px 15px 15px;box-sizing: border-box;}
        section:last-child{border: none;}
        section ul{position: absolute;bottom: 30px;right: 40px;}
        section ul li{float: left;margin: 0 10px;cursor: pointer;}
        section ul li.active{color: #e05656;}
        section h2{position: absolute;top: 0;left: 0;z-index: 10;width: 100%;font-size: 20px;font-weight: normal;line-height: 44px;text-align: center;}

        .c-white{color: #fff;}
        .c-fix:after {content: "";display: block;height: 0;clear: both;visibility: hidden;}
    </style>
</head>
<body>
<section class="c-white">
    <h2>全国空气质量实时监测</h2>
    <div id="heatmap"></div>
    <ul class="js_hm_menu c-fix">
        <li class="active">0时</li>
        <li>4时</li>
        <li>8时</li>
        <li>12时</li>
        <li>16时</li>
        <li>20时</li>
    </ul>
</section>
<section>
    <h2>重点城市24小时空气质量对比</h2>
    <div id="cartesian"></div>
    <ul class="js_crt_menu c-fix">
        <li class="active">北京</li>
        <li>石家庄</li>
        <li>成都</li>
        <li>济南</li>
    </ul>
</section>
<section class="c-white">
    <h2>重点城市雾霾污染物指数分布</h2>
    <div id="parallel"></div>
</section>
<section>
    <h2>重点城市空气污染物与产业结构分布关系</h2>
    <div id="radar"></div>
</section>
<section>
    <h2>温度、湿度及可吸入微粒传播关联分析</h2>
    <div id="barLine"></div>
</section>
<script type="text/javascript" src="bundle.min.js"></script></body>
</html>
