<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Matrix</title>
    <style>
        *{margin: 0;padding: 0;}
        .img{width: 500px;margin: 50px auto;}
        .img img{width: 100%;}

        /* matrix(a, b, c, d, e, f) <=> (x = ax + cy + e, y = bx + dy + f) */
        img.mirrorY{-webkit-transform: matrix(-1, 0, 0, 1, 0, 0);transform: matrix(-1, 0, 0, 1, 0, 0);}
    </style>
</head>
<body>
<div class="img"><img src="http://7d9qwy.com2.z0.glb.qiniucdn.com/2015/08/21/d3c6029346" class="mirrorY" /></div>
</body>
</html>
